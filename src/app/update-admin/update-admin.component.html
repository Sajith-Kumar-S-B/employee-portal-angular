<div *ngIf="!editAdminStatus" class="update-admin text-center mt-5 d-flex justify-content-center align-items-center flex-column">
    <img width="180px" height="180px" class="img-fluid rounded" [src]="profileImage" alt="">
    <button (click)="editAdminClick()" class="btn btn-link fs-5 mt-2">Edit Admin <i class="fa-solid fa-pen"></i></button>
</div>

<div *ngIf="editAdminStatus" class="update-details mt-5 text-center  px-5">
<h3 class="fs-5">Update Admin Details</h3>
<label class="mb-3">
    <img width="180px" height="180px" class="img-fluid rounded" [src]="profileImage" alt="">
    <input (change)="getFile($event)" style="display: none;" type="file">
</label>
<input [(ngModel)]="adminDetails.name" placeholder="Admin Name" type="text" class="form-control mb-2">
<input [(ngModel)]="adminDetails.password" placeholder="Admin Pasword" type="text" class="form-control mb-3">
<div class="d-flex justify-content-between align-items-center">
    <button (click)="cancel()" class="btn btn-dark" >Cancel</button>
    <button (click)="updateAdmin()" class="btn btn-success">Update</button>
</div>
</div>
