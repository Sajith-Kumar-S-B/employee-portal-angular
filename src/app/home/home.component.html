<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 89vh;width: 180px;" class="sidebar bg-danger text-light mt-2 ms-2 rounded p-3 d-flex flex-column">
        <a style="text-decoration: none;margin-top: 10px; font-weight: bold;color: white;" routerLink="/dashboard">Home</a>
        <a style="text-decoration: none;margin-top: 10px; font-weight: bold;color: white;" routerLink="/users">Users</a>
            <button class="mt-auto btn btn-dark" (click)="logout()">Logout <i  class="fa-solid fa-right-from-bracket ms-3"></i></button>
    </div>
    

<div class="dasboard p-3 w-100">
  <div class="row">
    <div class="col-lg-8">
        <div  style="height: 180px; background-color: #2B2A4C;" class="banner d-flex rounded shadow">
            <h1 class="text-light fw-bold d-flex align-items-center fs-3 ms-5"><i style="cursor: pointer;" (click)="menuBtnClick()" class="fa-solid fa-bars me-3"></i>Welcome {{admin_name}}</h1>
         </div>
         <div class="row m-3">
            <div class="col-lg-5 border shadow p-3">
                
                <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selected"></mat-calendar>
                  </mat-card>
                  
            </div>
            <div class="col-lg-1"></div>

            <div class="col-lg-6 border p-2 shadow">
               <app-chart></app-chart>
            </div>
         </div>
    </div>
    <div  class="col-lg-4">
        <div style="height: 450px;" class="border rounded shadow">
        <app-update-admin (onAdminChange)="getUpdatedAdmin($event)"></app-update-admin></div>
        <div style="height: 150px;background-color: #2B2A4C;" class="d-flex align-items-center mt-2 justify-content-center rounded">
        <h2 class="text-light"><i class="fa-solid fa-users me-3"></i>Employees: {{employeeCount}}</h2></div>
    </div>
  </div>
</div>
</div>
