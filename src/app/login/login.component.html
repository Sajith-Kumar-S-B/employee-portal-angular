<div style="width: 100%;height: 85vh;background: url('https://img.freepik.com/premium-vector/hitech-blue-abstract-background_88343-1834.jpg?w=740');background-size: contain;" class="d-flex justify-content-center align-items-center">
   <div style="width: 900px;" class="shadow p-5 row bg-light align-items-center rounded">
   <div class="col-lg-8">
    <img class="img-fluid" src="https://image.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg" alt="">
   </div>
   <div class="col-lg-4">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <h1 class="text-center mb-5">Login</h1>
        <div class="form-floating mb-3">
            <input type="email" name="email" [(ngModel)]="email" email required #userEmailInput="ngModel" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <!-- Invalid email -->
          <div *ngIf="userEmailInput.invalid && userEmailInput.touched" style="font-size: small;" class="mb-3 text-danger">
            *Invalid Email
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" #userPassword="ngModel" [(ngModel)]="password" required  minlength="5" pattern="[a-zA-Z0-9]*" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
           <!-- Invalid password -->
           <div *ngIf="userPassword.invalid && userPassword.touched" style="font-size: small;" class="mb-3 text-danger">
            *Invalid Password
          </div>
          <div class="d-grid mt-5">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-danger">Login</button>
          </div>
    </form>
   </div>
   </div>
</div>
